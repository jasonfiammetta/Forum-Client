<!DOCTYPE html>
<html>
    <head>
      <title>Forums R Us</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="sticky-top bg-dark rounded-bottom" id="title"><h1>Forums R Us</h1></div>
      <p id="user-message"></p>
      <p id="token"></p>
      <nav>
        <ul>
          <li class="logged-out-view">
            <h6>User Sign Up</h6>
            <form id="sign-up">
              <input type="email" name="credentials[email]" required placeholder="Email">
              <input type="password" name="credentials[password]" required placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" required placeholder="Password">
              <button type="submit" class="btn">Sign Up</button>
            </form>
          </li>
          <li class="logged-out-view">
            <h6>User Log In</h6>
            <form id="log-in">
              <input type="email" name="credentials[email]" required placeholder="Email">
              <input type="password" name="credentials[password]" required placeholder="Password">
              <button type="submit" class="btn">Log In</button>
            </form>
          </li>
          <li class="logged-in-view">
            <h6>Account Options</h6>
            <form id="change-password">
              <input type="password" name="passwords[old]" required placeholder="Old Password">
              <input type="password" name="passwords[new]" required placeholder="New Password">
              <button type="submit" class="btn">Change Password</button>
            </form>
          </li>
          <li class="logged-in-view">
            <h6>Delete Account</h6>
            <button id="delete-account" type="button" class="btn">Delete Account</button>
          </li>
          <li class="logged-in-view">
            <h6>Log Out</h6>
            <form id="log-out">
              <button type="submit" class="btn">Log out</button>
            </form>
          </li>
        </ul>
      </nav>
      <main>
        <section>
          <!-- <h6>Forums</h6> -->
          <a class="btn btn-secondary" data-toggle="collapse" href="#forum-collapse">Forums</a>
          <p id="forum-message"></p>
          <div class="collapse" id="forum-collapse">
            <ul class="forum-list list-unstyled" id="all-forums-list">
              <!-- Forum list -->
            </ul>
          </div>
          <!-- <form id="show-user-forums">
            <button type="submit" class="btn">Show your forums</button>
          </form>
          <ul class="forum-list" id="user-forums-list">
          </ul> -->
        </section>
        <section class="forum-crud-view">
          <h6>Create Forum</h6>
          <form id="create-forum">
            <input type="text" name="forum[title]" required placeholder="Forum Title">
            <button type="submit" class="btn">Create Forum</button>
          </form>
          <h6>Edit Forum</h6>
          <form id="edit-forum">
            <input type="text" name="forum[oldTitle]" required placeholder="Old Forum Name">
            <input type="text" name="forum[newTitle]" required placeholder="New Forum Name">
            <button type="submit" class="btn">Edit Forum</button>
          </form>
          <h6>Delete Forum</h6>
          <form id="delete-forum">
            <input type="text" name="forum[title]" required placeholder="Forum Title">
            <button type="submit" class="btn">Delete Forum</button>
          </form>
        </section>
        <section id="forum-area">
          <p id="post-message">No Selected Forum</p>
          <!-- Put posts in here -->
          <ul class="posts list-unstyled" id="main-forum">
            <!-- Example post -->
            <!-- <li class="post">
              <p>At [timestamp], [username] said:</p>
              <p>A very insightful and enlightening post.</p>
            </li> -->
          </ul>
        </section>
        <section class="post-crud-view" id="post-area">
          <form id="create-post">
            <textarea type="text" name="post[body]" required id="user-post" rows="4"></textarea>
            <button type="submit" class="btn">Post</button>
          </form>
          <form id="edit-post">
            <input type="text" name="post[id]" required placeholder="Post ID">
            <button type="submit" class="btn">Edit Post</button>
          </form>
          <form id="delete-post">
            <input type="text" name="post[id]" required placeholder="Post ID">
            <button type="submit" class="btn">Delete Post</button>
          </form>
        </section>
      </main>
    </body>
</html>
