<!DOCTYPE html>
<html>
    <head>
      <title>Forums R Us</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="sticky-top bg-dark rounded-bottom" id="title"><h1>Forums R Us</h1></div>
      <!-- <p id="user-message"></p>
      <p id="token"></p> -->
      <nav>
        <ul class="nav justify-content-end logged-out-view">
          <li class="nav-item">
            <!-- <p id="user-message"></p> -->
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-secondary" type="button" data-toggle="collapse" data-target="#sign-up-collapse">User Sign Up</button>
          </li>
          <li class="collapse nav-item" id="sign-up-collapse">
            <form id="sign-up">
              <input type="email" name="credentials[email]" required placeholder="Email">
              <input type="password" name="credentials[password]" required placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" required placeholder="Password">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-secondary" type="button" data-toggle="collapse" data-target="#log-in-collapse">User Log In</button>
          </li>
          <li class="collapse nav-item" id="log-in-collapse">
            <form id="log-in">
              <input type="email" name="credentials[email]" required placeholder="Email">
              <input type="password" name="credentials[password]" required placeholder="Password">
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
          </li>
        </ul>
        <ul class="nav justify-content-end logged-in-view">
          <li class="nav-item">
            <p id="greeting"></p>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Account Options</button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button" data-toggle="collapse" data-target="#change-password-collapse">Change Password</button>
              <button class="dropdown-item" id="log-out" type="button">Log out</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" type="button" data-toggle="collapse" data-target="#delete-account-collapse">Delete Account</button>
            </div>
          </li>
          <li class="nav-item">
            <div class="collapse" id="change-password-collapse">
              <form id="change-password">
                <input type="password" name="passwords[old]" required placeholder="Old Password">
                <input type="password" name="passwords[new]" required placeholder="New Password">
                <button type="submit" class="btn">Change Password</button>
              </form>
            </div>
          </li>
          <li class="nav-item">
            <div class="collapse" id="delete-account-collapse">
              <p>Are you sure you want to delete your account? This action is permanent.</p>
              <button id="delete-account" type="button" class="btn btn-danger">Delete Account</button>
            </div>
          </li>
        </ul>
      </nav>
      <main>
        <section>
          <!-- <h6>Forums</h6> -->
          <a id="show-all-forums" class="btn btn-secondary" data-toggle="collapse" href="#forum-collapse">Forums</a>
          <p id="forum-message"></p>
          <div class="collapse" id="forum-collapse">
            <ul class="forum-list list-unstyled" id="all-forums-list">
              <!-- Forum list -->
            </ul>
          </div>
        </section>
        <section class="forum-crud-view">
          <h6>Create Forum</h6>
          <form id="create-forum">
            <input type="text" name="forum[title]" required placeholder="Forum Title">
            <button type="submit" class="btn btn-primary">Create Forum</button>
          </form>
        </section>
        <section id="forum-area">
          <h2 id="post-message">No Selected Forum</h2>
          <!-- Put posts in here -->
          <ul class="posts list-unstyled" id="main-forum">
            <!-- Example post -->
            <!-- <li class="post">
              <p>At [timestamp], [username] said:</p>
              <p>A very insightful and enlightening post.</p>
            </li> -->
          </ul>
        </section>
        <section class="post-crud-view" id="post-area">
          <form id="create-post">
            <textarea type="text" name="post[body]" required id="user-post" rows="4"></textarea>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </section>
      </main>
    </body>
</html>
